<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
  <meta name="theme-color" content="#05070d" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Weapon Gallery - Tarkov Sound Trainer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .gallery-container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 2rem;
    }

    .gallery-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .gallery-header h1 {
      font-size: clamp(2rem, 4vw, 2.5rem);
      margin: 0 0 0.5rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    .gallery-header p {
      color: var(--text-muted);
      margin: 0;
    }

    .gallery-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
      padding: 1.5rem;
      border-radius: 20px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(20px);
      position: relative;
      isolation: isolate;
      z-index: 1;
    }

    .gallery-stats-item {
      text-align: center;
    }

    .gallery-stats-label {
      font-size: 0.85rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
    }

    .gallery-stats-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--accent);
    }

    .weapon-card {
      background: rgba(0, 0, 0, 0.95);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 1.5rem;
      backdrop-filter: blur(20px);
      transition: transform 160ms ease, border-color 160ms ease;
      position: relative;
      isolation: isolate;
      z-index: 1;
      overflow: hidden;
    }

    .weapon-card:hover {
      transform: translateY(-2px);
      border-color: rgba(248, 230, 134, 0.42);
    }

    .weapon-card-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
      position: relative;
      z-index: 2;
    }

    .weapon-card-image {
      width: 120px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 0.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      flex-shrink: 0;
      position: relative;
      z-index: 2;
    }

    .weapon-card-image img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .weapon-card-image.missing {
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-muted);
      font-size: 0.75rem;
      text-align: center;
    }

    .weapon-card-title {
      flex: 1;
      font-size: 1.25rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .weapon-card-id {
      font-size: 0.85rem;
      color: var(--text-muted);
      font-family: monospace;
      margin-top: 0.25rem;
    }

    .weapon-card-audio {
      margin-top: 1rem;
    }

    .weapon-card-audio h3 {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      margin: 0 0 0.75rem;
    }

    .audio-files-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .audio-file-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .audio-file-item audio {
      flex: 1;
      height: 32px;
    }

    .audio-file-name {
      font-size: 0.75rem;
      color: var(--text-muted);
      font-family: monospace;
      min-width: 200px;
    }

    .audio-file-item.missing {
      opacity: 0.5;
      font-style: italic;
    }

    .weapon-card.no-audio .weapon-card-audio {
      opacity: 0.5;
    }

    .weapon-card.no-image {
      border-color: rgba(255, 107, 129, 0.3);
    }

    .weapon-card.no-audio {
      border-color: rgba(255, 107, 129, 0.3);
    }

    .weapon-card.complete {
      border-color: rgba(107, 224, 169, 0.3);
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 1.5rem;
      position: relative;
      isolation: isolate;
      align-items: start;
    }

    .back-button {
      display: inline-block;
      margin-bottom: 2rem;
      text-decoration: none;
    }

    @media (max-width: 780px) {
      .gallery-container {
        padding: 1rem;
      }

      .gallery-grid {
        grid-template-columns: 1fr;
      }

      .weapon-card-header {
        flex-direction: column;
        text-align: center;
      }

      .weapon-card-image {
        width: 100%;
        max-width: 200px;
        height: 120px;
      }

      .audio-file-item {
        flex-direction: column;
        align-items: stretch;
      }

      .audio-file-name {
        min-width: auto;
      }
    }
  </style>
</head>
<body>
  <div class="bg-image" role="presentation"></div>
  <div class="bg-overlay" role="presentation"></div>

  <div class="gallery-container">
    <a href="index.html" class="glass-button back-button">
      ‚Üê Back to Game
    </a>

    <div class="gallery-header">
      <h1>Weapon Gallery</h1>
      <p>Diagnostic view of all weapons, images, and audio files</p>
    </div>

    <div class="gallery-stats">
      <div class="gallery-stats-item">
        <div class="gallery-stats-label">Total Weapons</div>
        <div class="gallery-stats-value" id="total-weapons">0</div>
      </div>
      <div class="gallery-stats-item">
        <div class="gallery-stats-label">With Images</div>
        <div class="gallery-stats-value" id="with-images">0</div>
      </div>
      <div class="gallery-stats-item">
        <div class="gallery-stats-label">With Audio</div>
        <div class="gallery-stats-value" id="with-audio">0</div>
      </div>
      <div class="gallery-stats-item">
        <div class="gallery-stats-label">Complete</div>
        <div class="gallery-stats-value" id="complete">0</div>
      </div>
    </div>

    <div id="gallery-grid" class="gallery-grid">
      <!-- Weapon cards will be populated by JavaScript -->
    </div>
  </div>

  <script src="js/weapons.js" type="module"></script>
  <script src="js/gallery.js" type="module"></script>
</body>
</html>
